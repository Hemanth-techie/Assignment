<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="timer.css">
    <script src = "timer.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pomodro Timer </h1>
        <div class="timer" id="timer">25:00</div>
        <div class="buttons">
            <button class = "btn b1" onclick="startTimer()">Start</button>
            <button class = "btn b2" onclick="pauseTimer()">Stop</button>
            <button class = "btn b3" onclick="resetTimer()">Reset</button>
        </div>
        <div class="action-buttons">
            <button class = "btn b6" onclick="setMode(5)">Short Break</button>
            <button class = "btn b7" onclick="setMode(15)">Long Break</button>
        </div>
    </div>
</body>
</html>
